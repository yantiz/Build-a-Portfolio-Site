<!doctype html>
<html>
<head>
  <title>Final Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="grid">
    <header>
      <div class="row">
        <div class="col-logo">
          <span class="zocial-appstore"></span>
        </div>
        <div class="col-titles titles">
          <h1>JANE DOETTE</h1>
          <h4>FRONT-END NINJA</h3>
        </div>
      </div>
      <hr>
    </header>
    <article>
      <div class="row">
        <div class="col-main">
          <picture>
            <source media="(min-width: 850px)" srcset="img/horses-1600_large_2x.jpg 2x, img/horses-800_large_1x.jpg 1x">
            <source media="(min-width: 600px)" srcset="img/horses_medium.jpg">
            <img src="img/horses_small.jpg" class="large_pic" alt="horses"/>
          </picture>
        </div>
      </div>
    </article>
    <footer>
      <div class="row">
        <div class="col-pic1">
          <h2 class="feature">Featured Work</h2>
          <picture>
            <source media="(min-width: 850px)" srcset="img/grasshopper-1600_large_2x.jpg 2x, img/grasshopper-800_large_1x.jpg 1x">
            <source media="(min-width: 600px)" srcset="img/grasshopper_medium.jpg">
            <img src="img/grasshopper_small.jpg" class="small_pic" alt="grasshopper"/>
          </picture>
          <h2 class="topic">APPIFY</h2>
          <a href="https://github.com/udacity/Appify/" target="_blank">https://github.com/udacity/Appify/</a>
        </div>
        <div class="col-pic2">
          <picture>
            <source media="(min-width: 850px)" srcset="img/rosella-1600_large_2x.jpg 2x, img/rosella-800_large_1x.jpg 1x">
            <source media="(min-width: 600px)" srcset="img/rosella_medium.jpg">
            <img src="img/rosella_small.jpg" class="small_pic" alt="rosella"/>
          </picture>
          <h2 class="topic">SUNFLOWER</h2>
          <a href="https://github.com/udacity/Sunflower/" target="_blank">https://github.com/udacity/Sunflower/</a>
        </div>
        <div class="col-pic3">
          <picture>
            <source media="(min-width: 850px)" srcset="img/cockatoos-1600_large_2x.jpg 2x, img/cockatoos-800_large_1x.jpg 1x">
            <source media="(min-width: 600px)" srcset="img/cockatoos_medium.jpg">
            <img src="img/cockatoos_small.jpg" class="small_pic" alt="cockatoos"/>
          </picture>
          <h2 class="topic">BOKEH</h2>
          <a href="https://github.com/udacity/Bokeh/" target="_blank">https://github.com/udacity/Bokeh/</a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
